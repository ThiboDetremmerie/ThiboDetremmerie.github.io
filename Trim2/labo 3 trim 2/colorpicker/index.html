<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<div class="colorpicker">
    <label for="red">Red:</label>
    <input type="range" id="red" min="0" max="255" value="0">

    <label for="green">Green:</label>
    <input type="range" id="green" min="0" max="255" value="0">

    <label for="blue">Bleu:</label>
    <input type="range" id="blue" min="0" max="255" value="0">

    <div id="colorBlock"></div>
</div>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
